<!DOCTYPE html>
<html lang="en">
<head>
    <!-- <title>three.js - Won Young</title> -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            border: 0;
            overflow: visible;
        }
    </style>
</head>
<body>

    <script src="https://ajax.googleapis.com/ajax/libs/threejs/r76/three.min.js"></script>
    <script src="assets/js/PLYLoader.js"></script>
  	<script src="assets/js/TrackballControls.js"></script>
  	<script src="assets/js/Detector.js"></script>
  	<script src="assets/js/stats.min.js"></script>
  	<script src="assets/js/OrbitControls.js"></script>

    <script>

        if (!Detector.webgl) Detector.addGetWebGLMessage();

        var container, stats;
        var camera, cameraTarget, scene, renderer, controls;
        var isMouseDown = false;

        init();
        animate();

        function init() {

            container = document.createElement('div');
            document.body.appendChild(container);

            camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 1, 15);
            camera.position.set(3, 0.15, 3);

            controls = new THREE.OrbitControls(camera);
            controls.autoRotate = true;
            controls.maxPolarAngle = Math.PI * 0.5; // ground angle block
            //controls.enableDamping = true;

            cameraTarget = new THREE.Vector3(0, -0.1, 0);

            scene = new THREE.Scene();
            scene.fog = new THREE.Fog(0xfbfbfb, 2, 15);


            // Ground

            var tLoader = new THREE.TextureLoader();
            var planeTexture = tLoader.load('./images/marble_grid.jpg');
            planeTexture.wrapS = planeTexture.wrapT = THREE.RepeatWrapping;
            planeTexture.repeat.set( 15, 15 );
            planeTexture.anisotropy = 16;

            var plane = new THREE.Mesh(
                new THREE.PlaneBufferGeometry(40, 40),
                new THREE.MeshPhongMaterial({ color: 0x999999, specular: 0x101010, map: planeTexture })
            );

            plane.rotation.x = -Math.PI / 2;
            plane.position.y = -0.5;
            plane.receiveShadow = true;
            scene.add(plane);


            // PLY file

            var loader = new THREE.PLYLoader();

            loader.load('./models/ply/dragon.ply', function (geometry) {

                geometry.computeVertexNormals();

                var materialTexture = tLoader.load('./models/texture/dragon.jpg');
                materialTexture.wrapS = planeTexture.wrapT = THREE.RepeatWrapping;
                // materialTexture.repeat.set( 50, 50 );
                planeTexture.anisotropy = 16;

                var material = new THREE.MeshStandardMaterial({ color: 0x999999, shading: THREE.FlatShading, map: materialTexture });
                var mesh = new THREE.Mesh(geometry, material);

                // mesh.position.x = -0.4;
                mesh.position.y = -0.45;
                // mesh.position.z = ;
                mesh.rotation.x = -Math.PI / 2;
                mesh.scale.multiplyScalar(0.0006);

                mesh.castShadow = true;
                mesh.receiveShadow = true;

                scene.add(mesh);

            });

            // Lights

            scene.add(new THREE.HemisphereLight(0x443333, 0x111122));

            addShadowedLight(1, 1, 1, 0xffffff, 1.35);
            addShadowedLight(0.5, 1, -1, 0xffaa00, 1);

            // renderer

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setClearColor(scene.fog.color);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);

            renderer.gammaInput = true;
            renderer.gammaOutput = true;

            renderer.shadowMap.enabled = true;
            renderer.shadowMap.renderReverseSided = false;

            container.appendChild(renderer.domElement);

            // resize

            window.addEventListener('resize', onWindowResize, false);

        }

        function addShadowedLight(x, y, z, color, intensity) {

            var directionalLight = new THREE.DirectionalLight(color, intensity);
            directionalLight.position.set(x, y, z);
            scene.add(directionalLight);

            directionalLight.castShadow = true;

            var d = 1;
            directionalLight.shadow.camera.left = -d;
            directionalLight.shadow.camera.right = d;
            directionalLight.shadow.camera.top = d;
            directionalLight.shadow.camera.bottom = -d;

            directionalLight.shadow.camera.near = 1;
            directionalLight.shadow.camera.far = 4;

            directionalLight.shadow.mapSize.width = 1024;
            directionalLight.shadow.mapSize.height = 1024;

            directionalLight.shadow.bias = -0.005;

        }

        function onWindowResize() {

            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();

            renderer.setSize(window.innerWidth, window.innerHeight);

        }

        function animate() {

            requestAnimationFrame(animate);

            render();
            controls.update();

        }

        function render() {

            //var timer = Date.now() * 0.0005;

            //camera.position.x = Math.sin(timer) * 2.5;
            //camera.position.z = Math.cos(timer) * 2.5;

            camera.lookAt(cameraTarget);

            renderer.render(scene, camera);

        }

    </script>
</body>
</html>
